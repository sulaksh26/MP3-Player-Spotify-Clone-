<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
          <li class="brand"><img src="Spotify_App_Logo.png" alt="Spotify">Spotify</li>
          <li>Home</li>
          <li>For You!</li>
          <li>Classic Hits</li>
          <li>Radio Hits</li>
          <li>Indie</li>
          <li>About</li>
        </ul>
    </nav>
    <div class="Holder">
        <div class="List">
            <h1>Best of the Best</h1>
            <div class="ItemHolder">
                <div class="Item">
                    <img src="Sunflower.jfif" alt="1">
                    <span class="songName">Sunflower</span>
                    <span class="songlist"><span class="Tstamp">2:42<i id="0" class="fa-solid songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="Item">
                    <img src="LondonView.jpg" alt="1">
                    <span class="songName">London View</span>
                    <span class="songlist"><span class="Tstamp">2:50<i id="1" class="fa-solid songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="Item">
                    <img src="TumMile.jfif" alt="1">
                    <span class="songName">Tum Mile</span>
                    <span class="songlist"><span class="Tstamp">5:46<i id="2" class="fa-solid songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="Item">
                    <img src="Vinyl.jpg" alt="1">
                    <span class="songName">Sajna</span>
                    <span class="songlist"><span class="Tstamp">3:30<i id="3" class="fa-solid songItemPlay fa-play-circle"></i></span></span>
                </div>
                
            </div>
        </div>
        <div class="Banner"></div>
        
    </div>
    <div class="Lower">
        <input type="range" name="Progression" id="progressbar" min="0" max="100">
        <div class="icons">
            <i id="previous" class="fa-solid fa-3x fa-backward-step"></i>
            <i class="fa-solid fa-3x fa-play-circle" id="masterPlay"></i>
            <i id="next" class="fa-solid fa-3x fa-forward-step"></i>
        </div>
        <div class="Songinfo">
            <img src="RotatingVinyl.gif" alt="1" id="gif"><span id="masterSongName"></span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/3601b17b6b.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
